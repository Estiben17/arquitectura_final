<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico</title>
    <link rel="stylesheet" href="./FRONTEND/CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-logo">
                <i class="fas fa-university"></i>
                <h1>Sistema de Gestión Académica</h1>
            </div>
            <div class="header-user">
                <span class="user-name">Usuario: Admin</span>
                <button class="btn-logout">Cerrar sesión</button>
            </div>
        </header>

        <nav class="app-sidebar">
            <ul class="sidebar-menu">   
                <li class="menu-item active">
                    <a href="Index.html">
                        <span>Panel Principal</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/FRONTEND/HTML/Departamento1.html">
                        <img src="/FRONTEND/IMG/redes.png" alt="Icono Departamento">
                        <span>Departamentos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/FRONTEND/HTML/Estudiante1.html">
                        <img src="/FRONTEND/IMG/libro-de-lectura.png" alt="Icono Estudiantes">
                        <span>Estudiantes</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/FRONTEND/HTML/Asigantura1.html">
                        <img src="/FRONTEND/IMG/libros.png" alt="Icono Asignaturas">
                        <span>Asignaturas</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/FRONTEND/HTML/Asistencia1.html">
                        <img src="/FRONTEND/IMG/asistencia.png" alt="Icono Asistencias">
                        <span>Asistencias</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="app-main-content">
            <section class="dashboard-section">
                <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> Panel Principal</h2>
                
                <div class="summary-cards">
                    <div class="summary-card department-card">
                        <div class="card-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="card-content">
                            <h3>Departamentos</h3>
                            <p class="card-value" id="total-departments">1</p>
                        </div>
                    </div>
                    
                    <div class="summary-card students-card">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-content">
                            <h3>Estudiantes</h3>
                            <p class="card-value" id="total-students">0</p>
                        </div>
                    </div>
                    
                    <div class="summary-card subjects-card">
                        <div class="card-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="card-content">
                            <h3>Asignaturas</h3>
                            <p class="card-value" id="total-subjects">0</p>
                        </div>
                    </div>
                    
                    <div class="summary-card attendance-card">
                        <div class="card-icon">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="card-content">
                            <h3>Asistencias</h3>
                            <p class="card-value" id="total-attendances">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="recent-activities">
                    <h3 class="activities-title">Actividades Recientes</h3>
                    <ul class="activities-list" id="recent-activities-list">
                    </ul>
                </div>
            </section>
        </main>
    </div>

    
</body>
</html>
